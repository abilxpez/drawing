<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Art Prompt Picker — MVP</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Art Prompt Picker</h1>
      <p id="status" class="status">Loading topics…</p>
    </header>

    <section aria-labelledby="picked-label" class="picked">
        <h2 id="picked-label" class="sr-only">Current pick</h2>
      
        <div class="row picked-actions">
          <button id="btnPick" type="button">Pick Drawing</button>
        </div>

        <div id="tracker" class="tracker"></div>
      
        <div id="picked" class="picked-card">
          <div class="muted">Click “Pick Drawing” to get a random topic.</div>
        </div>
    </section>

    <section aria-labelledby="list-label" class="list-section">
      <h2 id="list-label" class="section-title">Topics</h2>
      <div class="controls row">
        <input id="search" type="text" placeholder="Search topics…" aria-label="Search topics">
        <select id="filterCategory" aria-label="Filter by category">
            <!-- JS populates with unique categories -->
            <option value="">All categories</option>
          </select>
          
          <select id="filterCompleted" aria-label="Filter by completion date">
            <option value="">All dates</option>
            <option value="today">Completed today</option>
            <option value="7">Completed last 7 days</option>
            <option value="30">Completed last 30 days</option>
            <option value="never">Never completed</option>
          </select>

          <select id="sortBy" aria-label="Sort topics">
            <option value="date_desc">Date completed — newest</option>
            <option value="date_asc">Date completed — oldest</option>
            <option value="alpha">Title — A→Z</option>
            <option value="alpha_desc">Title — Z→A</option>
            <option value="category">Category — A→Z</option>
          </select>
    </div>

    <div class="add-box card">
        <div class="row">
          <input id="newTitle" type="text" placeholder="New topic title…" aria-label="New topic title">
          <select id="newCategory" aria-label="Category">
            <option value="">Select category…</option>
            <!-- JS will append existing categories here -->
            <option value="__new__">+ New category…</option>
          </select>
          <input id="newCategoryName" type="text" placeholder="New category name…" aria-label="New category name" style="display:none">
          <button id="btnAddTopic" type="button">Add Topic</button>
        </div>
      </div>

      <div id="list" class="list"><!-- JS injects rows --></div>
    </section>

    <footer class="footer">
      <small>Local MVP • JSON preferred, CSV fallback • Use a local server (http://localhost)</small>
    </footer>
  </div>

  <script type="module">
    // Import only what we need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore, collection, doc, getDocs, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
  
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAKb5-tfbXmsxKVXaXR-T1B-zhyh_GfcLs",
      authDomain: "drawing-922ac.firebaseapp.com",
      projectId: "drawing-922ac",
      storageBucket: "drawing-922ac.firebasestorage.app",
      messagingSenderId: "814393396825",
      appId: "1:814393396825:web:5330970c8ad8a64d77eb48",
      measurementId: "G-W28BRJLF0T"
    };
  
    // Initialize Firebase core SDKs
    const app  = initializeApp(firebaseConfig);
    const db   = getFirestore(app);
    const auth = getAuth(app);
  
    // Expose them globally for app.js
    window.__fb = {
      db, auth,
      getDocs, setDoc, onSnapshot, collection, doc,
      signInAnonymously, onAuthStateChanged
    };
  </script>
  
  <!-- keep your existing line right after this -->
  <script src="./app.js" defer></script>  
</body>
</html>
